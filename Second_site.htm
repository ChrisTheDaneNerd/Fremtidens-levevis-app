    <canvas id="myChart" style="width:100%;max-width:600px;"></canvas>

<script>
var xValues = ["værk over 100 MW", "mindre anlæg under 100 MW", "vindmøller", "solceller"];
var yValues = [26.35, 13.66, 39.53, 20.46, 100];
var barColors = ["red", "green","blue","orange"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Gennemsnits grøn energi produktion på en måned"
    }
  }
});
</script>
